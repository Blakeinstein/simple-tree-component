<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple-tree-component quick start</title>

    <link rel="stylesheet" href="dist/simple-tree-component.css">
    <link rel="stylesheet" href="https://allyoucan.cloud/cdn/icofont/1.0.1/icofont.css">


    <style type="text/css">
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                "Roboto", "Oxygen", "Ubuntu", "Helvetica Neue", Arial, sans-serif;
        }

        label>div {
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <div style="padding:26vw; padding-top: 20px;">
        <div>
            <label>
                <div>Tree 1</div>
                <div class="demo-root-1"></div>
            </label>
            <label>
                <div>Tree 2</div>
                <div class="demo-root-2"></div>
            </label>
            <label>
                <div>Tree 3</div>
                <div class="demo-root-3"></div>
            </label>
            <label>
                <div>Tree 4</div>
                <div class="demo-root-4"></div>
            </label>
        </div>
    </div>

    <script src="./dist/simple-tree-component.js"></script>
    <script>
        const simpleTree = window["simple-tree-component"];
        const stc1 = simpleTree(".demo-root-1", "tree", {
            searchBar: false,
            nodes: [
                {
                    label: "Parent 1",
                    value: "p1",
                    selectable: false,
                    children: [
                        {
                            label: "Parent 1 - Child 1",
                            value: "p1c1",
                        },
                        {
                            label: "Parent 1 - Child 2",
                            value: "p1c2",
                            children: [
                                {
                                    label: "Parent 1 - Child 2 - Sub Child 1",
                                    value: "p1c2s1",
                                },
                                {
                                    label: "Parent 1 - Child 2 - Sub Child 2",
                                    value: "p1c2s2",
                                },
                            ],
                        },
                    ],
                },
                {
                    label: "Parent 2",
                    value: "p2",
                    children: [
                        {
                            label: "Parent 2 - Child 1",
                            value: "p2c1",
                        },
                    ],
                },
                {
                    label: "Parent 3",
                    value: "p3",
                },
            ]
        });

        const stc2 = simpleTree(".demo-root-2", "tree", {
            nodes: [
                {
                    label: "Parent 4",
                    value: "p4",
                    children: [
                        {
                            label: "Parent 4 - Child 1",
                            value: "p4c1",
                        },
                        {
                            label: "Parent 4 - Child 2",
                            value: "p4c2",
                            children: [
                                {
                                    label: "Parent 4 - Child 2 - Sub Child 1",
                                    value: "p4c2s1",
                                },
                                {
                                    label: "Parent 4 - Child 2 - Sub Child 2",
                                    value: "p4c2s2",
                                },
                            ],
                        },
                    ],
                },
                {
                    label: "Parent 5",
                    value: "p5",
                    selectable: false,
                    children: [
                        {
                            label: "Parent 5 - Child 1",
                            value: "p5c1",
                        },
                    ],
                },
                {
                    label: "Parent 6",
                    value: "p6",
                },
            ],
            treeViewCheckboxes: true
        });

        const stc3 = simpleTree(".demo-root-3", "singleSelectDropdown", {
            searchBarFocus: true,
            nodes: [
                {
                    label: "Parent 7",
                    value: "p7",
                    children: [
                        {
                            label: "Parent 7 - Child 1",
                            value: "p7c1",
                        },
                        {
                            label: "Parent 7 - Child 2",
                            value: "p7c2",
                            children: [
                                {
                                    label: "Parent 7 - Child 2 - Sub Child 1",
                                    value: "p7c2s1",
                                },
                                {
                                    label: "Parent 7 - Child 2 - Sub Child 2",
                                    value: "p7c2s2",
                                    selectable: false
                                },
                            ],
                        },
                    ],
                },
                {
                    label: "Parent 8",
                    value: "p8",
                    children: [
                        {
                            label: "Parent 8 - Child 1",
                            value: "p8c1",
                        },
                    ],
                },
                {
                    label: "Parent 9",
                    value: "p9",
                },
            ]
        });

        stc3.showEmphasizeIcon("icofont-star");

        const stc4 = simpleTree(".demo-root-4", "multiSelectDropdown", {
            nodes: [
                {
                    label: "Parent 10",
                    value: "p10",
                    children: [
                        {
                            label: "Parent 10 - Child 1",
                            value: "p10c1",
                        },
                        {
                            label: "Parent 10 - Child 2",
                            value: "p10c2",
                            children: [
                                {
                                    label: "Parent 10 - Child 2 - Sub Child 1",
                                    value: "p10c2s1",
                                },
                                {
                                    label: "Parent 10 - Child 2 - Sub Child 2",
                                    value: "p10c2s2",
                                },
                            ],
                        },
                    ],
                },
                {
                    label: "Parent 11",
                    value: "p11",
                    children: [
                        {
                            label: "Parent 11 - Child 1",
                            value: "p11c1",
                        },
                    ],
                },
                {
                    label: "Parent 12",
                    value: "p12",
                    selectable: false,
                },
            ]
        });
    </script>
</body>

</html>
